<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3 fs-4 text-capitalize">user profile</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active text-capitalize" aria-current="page">profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="main-body">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="card">
                            <form [formGroup]="imageForm" (ngSubmit)="imageSubmit()">
                                <div class="card-body">
                                    <div *ngIf="profilePicName==''" class="circle position-relative mx-auto rounded-pill overflow-hidden">
                                        <img class="profile-pic h-100 w-100 rounded-circle border border-primary border-2"
                                        [src]=" imageSrc || 'assets/images/avatars/avatar-1.png'">
                                        <div class="p-image w-100 text-center">
                                            <label for="profileImage">
                                            <i class="bx bx-camera fs-5 text-light upload-button cursor-pointer"></i></label>
                                            <input id="profileImage" class="file-upload" type="file" formControlName="profile"
                                                accept="image/*" (change)="readURL($event);" />
                                        </div>
                                    </div>
                                    <div *ngIf="profilePicName!=''" class="circle position-relative mx-auto rounded-pill overflow-hidden">
                                        <img class="profile-pic h-100 w-100 rounded-circle border border-primary border-2"
                                        [src]="p2 || profilePicName">
                                        <div class="p-image w-100 text-center">
                                            <label for="profileImage">
                                            <i class="bx bx-camera fs-5 text-light upload-button cursor-pointer"></i></label>
                                            <input id="profileImage" class="file-upload" type="file" formControlName="profile"
                                                accept="image/*" (change)="readURL($event);" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <div class="mt-1">
                                            <h4 class="text-capitalize m-0">{{userName}}</h4>
                                            <p class="text-secondary m-0">{{mobile}}</p>
                                        </div>
                                    </div>
                                    <hr class="my-1">
                                    <form [formGroup]="profileForm" (ngSubmit)="profileFormSubmit()">
                                        <ul class="list-group list-group-flush">
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                <h4 class="mb-0 text-capitalize">full name</h4>
                                                <div>
                                                    <input type="text"
                                                        class="form-control shadow-none p-0 border-0 text-capitalize text-end text-secondary"
                                                        formControlName="name" readonly>
                                                   </div>
                                            </li>


                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                <h4 class="mb-0 text-capitalize">username</h4>
                                                <div>
                                                    <input type="text"
                                                        class="form-control shadow-none p-0 border-0 text-end text-secondary"
                                                        formControlName="username" readonly>
                                                </div>
                                            </li>
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                <h4 class="mb-0 text-capitalize">email</h4>
                                                <div>
                                                    <input type="email"
                                                        class="form-control shadow-none p-0 border-0 text-end text-secondary"
                                                        formControlName="email" readonly>
                                                       
                                                </div>
                                            </li>
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                <h4 class="mb-0 text-capitalize">mobile</h4>
                                                <div>
                                                    <input type="number"
                                                        class="form-control shadow-none p-0 border-0 text-end text-secondary"
                                                        formControlName="mobile" readonly>
                                                        
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="text-center mt-2">
                                            <button type="submit"
                                                class="btn btn-success px-5 text-capitalize rounded-pill shadow-none"
                                                onclick="img_success_noti()">save</button>
                                        </div>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</div>
