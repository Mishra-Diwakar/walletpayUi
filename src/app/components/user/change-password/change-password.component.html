<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3 fs-4 text-capitalize">user profile</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active text-capitalize" aria-current="page">{{title}}
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="main-body">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="my-pages-header" style="background: linear-gradient(126deg, #9c1280, #1e2a67);">
                                <h4 class="fs-4 px-3  text-white" style="display: inline-block; padding-top: 0.8rem;">
                                    {{title}} </h4>
                                <button class="float-end my-2 mx-3  btn btn-primary" (click)="backClicked()"><i
                                        class="bx bx-arrow-back"></i></button>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="chengePassword" (ngSubmit)="chengePasswordSubmit()">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control shadow-none rounded-0"
                                            formControlName="oldPassword" id="oldPassword"
                                            [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" required>
                                        <label for="old_pass" class="text-capitalize">old password</label>
                                        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                                            <div *ngIf="f.oldPassword.errors.required" class="text-danger">Old password
                                                is required</div>
                                        </div>
                                    </div>
                                    <!-- <div class="form-floating mb-3">
                                            <input type="number"
                                                class="form-control shadow-none text-capitalize rounded-0" formControlName="otp"
                                                id="otp" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" required>
                                            <label for="new_tax_pin" class="text-capitalize">Enter OTP (Login OTP)*</label>
                                            <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
                                                <div *ngIf="f.otp.errors.required" class="text-danger">Login Otp is required</div>
                                            </div>
                                        </div> -->
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control shadow-none rounded-0" id="newPassword"
                                            formControlName="newPassword"
                                            [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                                        <label for="old_pass" class="text-capitalize">new password</label>
                                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                            <div *ngIf="f.newPassword.errors.required" class="text-danger">New password
                                                is required</div>
                                            <div *ngIf="f.newPassword.errors.minlength" class="text-danger"> Password must be at least 8 characters</div>
                                        </div>
                                    </div>
                                    <button
                                        class="rounded-pill p-0 btn-sm text-capitalize shadow-none mb-3 btn text-primary"
                                        type="button" (click)="genratePassword()">Genrate Password</button>
                                    <div class="text-center">
                                        <button *ngIf="passwordSpinner==false" class="btn btn-success rounded-pill shadow-none text-capitalize px-4"
                                            type="submit">Update Password</button>
                                        <div *ngIf="passwordSpinner==true" class="spinner-border text-danger" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
