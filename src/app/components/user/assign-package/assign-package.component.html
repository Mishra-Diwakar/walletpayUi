<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3 fs-4 text-capitalize">Package</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active text-capitalize" aria-current="page">Assign
                        </li>
                    </ol>
                </nav>
            </div>

        </div>
        <div class="card">
            <div class="my-pages-header" style="    background: linear-gradient(126deg, #9c1280, #1e2a67);">
                <h4 class="fs-4 px-3  text-white" style="   display: inline-block; padding-top: 0.8rem;">Pacakge
                    Assign</h4>
                <button class="float-end my-2 mx-3  btn btn-primary" (click)="back()"><i
                    class="bx bx-arrow-back"></i></button>
            </div>
            <div class="card-body">
                
                
           
                    
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                            <div class="position-relative">
                                <input type="search" class="form-control search-control shadow-none"
                                    placeholder="search user..." id="search" [(ngModel)]="searchText">
                                <span class="position-absolute top-50 search-show translate-middle-y "><i
                                        class="bx bx-search"></i></span>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                            <button *ngIf="!showSpinner" class=" btn btn-sm btn-success shadow-none" (click)="assignProject()">Assign </button>
                            <div *ngIf="showSpinner" class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                            <!-- <h3 class="text-capitalize">Pakcage Name : {{packageName}}</h3> -->
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-6">
                            <h3 class="text-capitalize"><span class="text-danger">Pakcage Name : </span> <b>{{packageName}}</b></h3>
                        </div>
                    </div>
                    <div class="table-responsive mt-2">
                        <table class="table table-hover table-bordered align-middle">
                            <thead class="bg-light-primary">
                                <tr>
                                    <th scope="col"><input class="form-check-input shadow-none" type="checkbox" value=""
                                        id="flexCheckDefault" [checked]="allChecked" (click)="checkUncheckAll()">&nbsp;&nbsp;&nbsp;
                                    <label class="form-check-label text-capitalize user-select-none" for="flexCheckDefault">
                                        All
                                    </label> </th>
                                    <th scope="col" class="text-capitalize">Username</th>
                                    <th scope="col" class="text-capitalize">Name</th>
                                    <th scope="col" class="text-capitalize">Mobile</th>
                                    <th scope="col" class="text-capitalize">Email</th>
                                    <th scope="col" class="text-capitalize">Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of newUserList | filter: searchText let i=index;">
                                    <td class="text-capitalize">
                                        <input class="form-check-input shadow-none" type="checkbox" value="{{user.id}}"
                                        id="flexCheckDefault" [checked]="user.isSelected" (click)="isAllSelected(user)">
                                    </td>
                                    <td class="text-capitalize">{{user.user.username}}<br>dob: {{user.user.dob}}</td>
                                    <td class="text-capitalize">{{user.user.name}}</td>
                                    <td class="text-capitalize">{{user.user.mobile}}</td>
                                    <td class="text-capitalize">{{user.user.email}}</td>
                                    <td class="text-capitalize">{{user.user.address}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            


            </div>
        </div>
    </div>
</div>
