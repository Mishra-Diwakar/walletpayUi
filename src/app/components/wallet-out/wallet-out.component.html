<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3 fs-4 text-capitalize">Service</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active text-capitalize" aria-current="page">Wallet Out
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="card">
                    <div class="my-pages-header" style="background: linear-gradient(126deg, #9c1280, #1e2a67);">
                        <h4 class="fs-4 px-3  text-white" style="display: inline-block; padding-top: 0.8rem;">Wallet Out
                        </h4>
                        <button class="float-end my-2 mx-3  btn btn-primary" (click)="backClicked()"><i
                                class="bx bx-arrow-back"></i></button>
                    </div>


                    <div class="card-body">
                        <form class="" [formGroup]="walletForm" (ngSubmit)="walletSubmit()">
                            <div class="row align-items-center">
                                <div class="col-lg-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control shadow-none text-capitalize rounded-0"
                                            id="amount" formControlName="amount"
                                            [ngClass]="{ 'is-invalid': Submitted && s.amount.errors }">
                                        <label for="" class="text-capitalize">Amount</label>
                                        <div *ngIf="Submitted && s.amount.errors" class="invalid-feedback">
                                            <div *ngIf="s.amount.errors.required" class="text-danger">Amount
                                                required</div>
                                            <div *ngIf="s.amount.errors.pattern" class="text-danger">Invalid Amount
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select shadow-none" id="selectopertor" ng-model="select"
                                            name="bank" formControlName="bank" (change)="changeBank($event)">
                                            <option value="default" class="text-capitalize" selected>-- Select bank --
                                            </option>
                                            <option class="text-capitalize" *ngFor="let data of banks"
                                                value="{{data.id}}">{{data.beneBankName}} ({{data.beneName}})</option>
                                            <!-- <option value="RTGS" class="text-capitalize">RTGS</option>
                                            <option value="IMPS" class="text-capitalize">IMPS</option> -->
                                        </select>
                                        <label for="">Select Payment Option</label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control shadow-none text-capitalize rounded-0"
                                            id="clientReferenceNo" formControlName="clientReferenceNo" (keyup)="countLength($event)"
                                            [ngClass]="{ 'is-invalid': Submitted && s.clientReferenceNo.errors }">
                                        <label for="" class="text-capitalize">clientReferenceNo</label>
                                        <div *ngIf="Submitted && s.clientReferenceNo.errors" class="invalid-feedback">
                                            <div *ngIf="s.clientReferenceNo.errors.required" class="text-danger">clientReferenceNo
                                                required</div>
                                            <div *ngIf="s.clientReferenceNo.errors.minlength" class="text-danger">Minimum 12 characters allowed
                                            </div>
                                            <div *ngIf="s.clientReferenceNo.errors.maxlength" class="text-danger">Maximum 22 characters allowed
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-6 col-md-6">
                                    <div class="">
                                        <button *ngIf="walletSpinner==false"
                                            class="btn btn-success rounded-pill shadow-none text-capitalize px-5"
                                            type="submit" [disabled]="walletForm.invalid">Submit</button>
                                        <div *ngIf="walletSpinner==true" class="spinner-border text-warning"
                                            role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="lat" value="" id="geolocationlat" #geolocationlat>
                            <input type="hidden" name="long" value="" id="geolocationlong" #geolocationlong>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--end row-->
    </div>
</div>
<!--end page wrapper -->
